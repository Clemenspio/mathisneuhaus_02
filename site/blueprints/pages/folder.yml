title: Folder
icon: üìÅ
status:
  draft: true
  listed: true
columns:
  - width: 2/3
    sections:
      subfolders:
        type: pages
        label: Subfolders
        status: all
        template: folder
        create:
          - folder
      textfiles:
        type: pages
        label: Text Files
        status: all
        template: textfile
        create:
          - textfile
      links:
        type: pages
        label: External Links
        status: all
        template: externallink
        create:
          - externallink
      uploads:
        type: files
        label: Media Files
        layout: cards
        info: "{{ file.type }} - {{ file.niceSize }}"
        accept:
          extension: jpg, jpeg, png, gif, webp, heic
  - width: 1/3
    fields:
      hover_background_images:
        label: Hover Background Image
        type: files
        multiple: false
        accept:
          extension: jpg, jpeg, png, gif, webp
        help: This image will show as background when hovering over this folder